name: Deploy and test on Heroku
on:
  push:
    branches:
      - master

jobs:
  deploy-heroku:
    name: Deploy on Heroku
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Deploy on Heroku
        run: |
          # HEROKU_USERNAME must be URL encoded, eg. joachim.liepelt%40nav.no
          git remote add heroku https://$HEROKU_USERNAME:$HEROKU_AUTH_TOKEN@git.heroku.com/$CIRCLE_PROJECT_REPONAME.git
          git push heroku $CIRCLE_BRANCH:master --force

  browser-test:
    name: Deploy on Heroku
    runs-on: ubuntu-latest
    needs: deploy-heroku
    steps:
      - name: Run browser tests
        run: |
          set -eo pipefail
          git clone https://github.com/navikt/sosialhjelp-tester.git
          cd sosialhjelp-tester

          npm install
          npm run saucelabs-innsyn
