apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sosialhjelp-innsyn
  namespace: q1
  labels:
    team: digisos
spec:
  image: navikt/sosialhjelp-innsyn:latest
  port: 8080
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    path: /metrics
  replicas:
    min: 2
    max: 4
  ingresses:
    - "https://sosialhjelp-innsyn.nais.preprod.local"
  env:
    - name: MY_CUSTOM_VAR
      value: some_value
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
